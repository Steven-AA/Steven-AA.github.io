<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>进制转换</title>
    <script type="text/javascript">
        function print()
        {
            var number = ""
            number = parseFloat(document.getElementsByName("number")[0].value)
            document.getElementsByName("output")[0].value = number.toString(2)
        }
    </script>
    <body>
        <h1>
            进制转换
        </h1>
        <input type="text" name = "number"/>
        <input type="button" name = "y" value="10进制转换成2进制" onclick="print()"/>
        <input type="text" name = "output"/>
    </body>
</head>
</html>
